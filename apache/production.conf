WSGIPythonHome /usr/local/pythonenv/baseline
WSGISocketPrefix /var/run/wsgi
WSGIRestrictEmbedded On

<VirtualHost *:80>
        ServerAdmin sarah@aptivate.org
        ServerName fen-vz-ocds-stage.fen.aptivate.org

        DocumentRoot /var/www

        # Static content needed by Django
        Alias /static "/var/django/opendatacomparison/current/django/website/static/"
        <Location "/static">
                Order allow,deny
                Allow from all
                SetHandler None
        </Location>

        # Static content uploaded by users
        Alias /uploads "/var/django/opendatacomparison/current/django/website/uploads/"
        <Location "/uploads">
                Order allow,deny
                Allow from all
                SetHandler None
        </Location>
        Alias /robots.txt "/var/django/opendatacomparison/current/django/website/static/robots.txt.production"

        # Django settings - AFTER the static media stuff
        WSGIScriptAlias / /var/django/opendatacomparison/current/wsgi/wsgi_handler.py
        WSGIDaemonProcess opendatacomparison processes=2 threads=10
        WSGIProcessGroup opendatacomparison 

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        <DirectoryMatch "^/.*/\.(svn|git)/">
                Order allow,deny
                Deny from all
        </DirectoryMatch>

        # robots.txt
        #Alias /robots.txt /var/www/robots.txt
</VirtualHost>

